<div class="content flex">
  <h1 class="govuk-heading-xl page-title">Forgot your Password</h1>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <form class="govuk-!-width-three-quarters"
        [class.error]="submitted && (resetForm.controls.userName.hasError('required') || resetForm.controls.userName.hasError('email'))"
        [formGroup]="resetForm">
        <div class="govuk-form-group">
          <div id="error-summary"
            *ngIf="submitted && (resetForm.controls.userName.hasError('required') || resetForm.controls.userName.hasError('email'))"
            class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1"
            data-module="govuk-error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title"> There is a problem</h2>
            <div class="govuk-error-summary__body">
              <ul class="govuk-list govuk-error-summary__list">
                <li *ngIf="submitted && resetForm.controls.userName.hasError('required')">
                  <a href="javascript:;" onClick="return false;" (click)="setFocus(0)"> {{
                    'ERROR_USERNAME_REQUIRED' | translate }}</a>
                </li>
                <li *ngIf="submitted && resetForm.controls.userName.hasError('email')">
                  <a href="javascript:;" onClick="return false;" (click)="setFocus(0)"> {{
                    'ERROR_USERNAME_INCORRECT_FORMAT' | translate }} </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="govuk-form-group"
          [class.govuk-form-group--error]="submitted && (resetForm.controls.userName.hasError('required') || resetForm.controls.userName.hasError('email'))">
          <label class="govuk-label" for="userName">{{ 'USERNAME' | translate }}</label>
          <span class="govuk-error-message" *ngIf="submitted && resetForm.controls.userName.hasError('required')">
            <span class="govuk-visually-hidden">Error:</span>{{
            'ERROR_USERNAME_REQUIRED' | translate }}
          </span>
          <span class="govuk-error-message" *ngIf="submitted && resetForm.controls.userName.hasError('email')">
            <span class="govuk-visually-hidden">Error:</span>{{
            'ERROR_USERNAME_INCORRECT_FORMAT' | translate }}
          </span>
          <input #input class="govuk-input" id="userName" formControlName="userName" maxlength="100" name="userName"
            size="20" type="text"
            [class.govuk-input--error]="submitted && (resetForm.controls.userName.hasError('required') || resetForm.controls.userName.hasError('email'))">
        </div>
        <div class="govuk-form-group govuk-button-group">
          <button type="submit" class="govuk-button" data-module="govuk-button"
            (click)="onSubmit(resetForm)">{{ 'RESET_PASSWORD_BTN' | translate }}</button>
          <button class="govuk-button govuk-button--secondary" data-module="govuk-button" (click)="onCancelClick()">{{
            'BACK' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
