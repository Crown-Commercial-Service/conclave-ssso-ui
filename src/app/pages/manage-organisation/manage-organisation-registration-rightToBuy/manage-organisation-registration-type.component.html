<div class="content flex">
  <a id="backLink" routerLink="/manage-org/register" class="govuk-back-link">Back</a>
  <h1 class="govuk-heading-xl page-title">Are you a supplier, buyer or both?</h1>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <form class="govuk-!-width-three-quarters">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h2 class="govuk-fieldset__heading">Please select the organisation type you wish to enter for this session
              </h2>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item" id="supplierRadioSelection">
                <input class="govuk-radios__input" id="supplierRadioButton" name="radioSelectionGroup" type="radio"
                  value="supplier" [(ngModel)]="defaultChoice">
                <label class="govuk-label govuk-radios__label" for="supplierRadioButton">
                  Supplier
                </label>
              </div>
              <div class="govuk-radios__item" id="buyerRadioSelection">
                <input class="govuk-radios__input" id="buyerRadioButton" name="radioSelectionGroup" type="radio"
                  value="buyer" [(ngModel)]="defaultChoice">
                <label class="govuk-label govuk-radios__label" for="buyerRadioButton">
                  Buyer
                </label>
              </div>
              <div class="govuk-radios__item" id="buyerSupplierRadioSelection">
                <input class="govuk-radios__input" id="buyerSupplierRadioButton" name="radioSelectionGroup" type="radio"
                  value="both" [(ngModel)]="defaultChoice">
                <label class="govuk-label govuk-radios__label" for="buyerSupplierRadioButton">
                  Both
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="govuk-form-group">
          <button id="continueButton" type="button" class="govuk-button" data-module="govuk-button" (click)="onSubmit()">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
