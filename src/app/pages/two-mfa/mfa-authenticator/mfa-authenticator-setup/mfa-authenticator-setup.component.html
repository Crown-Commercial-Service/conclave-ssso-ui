<form [formGroup]="formGroup">
<div class="content-flex">
    <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                {{'SET_UP_APP' | translate}}
            </legend>
            <p class="govuk-mfa-hints">
                {{'USE_AUTHENTICATOR_DESC' | translate }}

            </p>
            <details class="govuk-details" data-module="govuk-details">
                <summary class="govuk-details__summary">
                    <span class="govuk-details__summary-text">
                        {{'QR_CODE_SCAN_ERROR' | translate}}
                    </span>
                </summary>
                <div class="govuk-details__text">
                    You can enter the secret key into your authenticator app instead.
                </div>
            </details>
            <qrcode [qrdata]="myAngularxQrCode" [width]="256" [errorCorrectionLevel]="'M'" [allowEmptyString]="true">
            </qrcode>
            <div class="govuk-grid-column-two-thirds">
                <label class="govuk-mfa-hints"> Enter the 6-digit security code shown in the authenticator app.</label>
                <input class="govuk-input govuk-input--width-20" id="width-20" name="otp" type="text"  formControlName="otp" #otp>
            </div>
        </fieldset>
    </div>
    <div class="govuk-button-group">
        <button  type="submit" class="govuk-button" (click)="onContinueBtnClick()" [disabled] ="formGroup.controls.otp.invalid"  data-module="govuk-button">
            {{ 'CONTINUE_BTN' | translate }}
        </button>
        <button type="button" class="govuk-button govuk-button--secondary" (click)="onBackBtnClick()"
            data-module="govuk-button">
            {{ 'BACK' | translate }}
        </button>
    </div>
    <div class="govuk-2mfa-link">
        <a href="javascript:;" class="navigation-text" (click)="onNavigateToMFAClick()">
            {{'BACK_TO_2MFA' | translate }}
        </a>
    </div>
</div>
</form>
