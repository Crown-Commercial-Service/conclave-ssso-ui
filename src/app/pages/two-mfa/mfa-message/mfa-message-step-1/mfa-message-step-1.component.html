<form [formGroup]="formGroup">
<div class="content flex">
    <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">

            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

                {{'ENTER_MOBILE_NUMBER' | translate}}<br>
                <label class="govuk-mfa-label-text ">{{'SEND_CODE' | translate}}</label>
            </legend>
            <label class="mfa-message-label-text">Phone number<br></label>
            <ngx-intl-tel-input [cssClass]="'govuk-input'" [preferredCountries]="preferredCountries"
                [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true"
                [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
                [phoneValidation]="true" [separateDialCode]="separateDialCode" [maxLength]="'10'"
                [numberFormat]="PhoneNumberFormat.International" [inputId]="'mobile'" name="mobile"
                formControlName="mobile">
            </ngx-intl-tel-input>
        </fieldset>
    </div>
    <div class="govuk-button-group">
        <button type="button" class="govuk-button" (click)="onContinueBtnClick()" [disabled] ="formGroup.controls.mobile.invalid"data-module="govuk-button">
            {{ 'CONTINUE_BTN' | translate }}
        </button>
        <button type="button" class="govuk-button govuk-button--secondary" (click)="onBackBtnClick()"
            data-module="govuk-button">
            {{ 'BACK' | translate }}
        </button>
    </div>
    <div class="govuk-2mfa-link">
        <a href="javascript:;" class="navigation-text" (click)="onNavigateToMFAClick()">
            {{'BACK_TO_2MFA' | translate }}
        </a>
    </div>
</div>
</form>
