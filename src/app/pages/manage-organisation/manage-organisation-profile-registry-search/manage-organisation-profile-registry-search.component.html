<!--<app-sidenav [collapsed]="sideNavVisible$ | async"></app-sidenav>-->
<div class="content flex" *ngIf="items$ | async as items">
  <div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" routerLink="/home">Administrator dashboard</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" routerLink="/manage-org/profile">Manage your organisation</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link">Add new registry</a>
      </li>
    </ol>
  </div>
  <h1 class="govuk-heading-xl page-title">Add new registry</h1>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <div class="govuk-error-summary radio-form-error" aria-labelledby="error-summary-title" role="alert" tabindex="-1"
        id="error-summary" data-module="govuk-error-summary" *ngIf="submitted && txtValue == ''">
        <h2 class="govuk-error-summary__title" id="error-summary-title">
          {{ 'ERROR_SUMMARY' | translate }}
        </h2>
        <div class="govuk-error-summary__body">
          <ul class="govuk-list govuk-error-summary__list">
            <li>
              <a href="#" onClick="return false;" (click)="setFocus(0)">
                {{ 'ERROR_ENTER_REGISTRY_NUMBER' | translate }} </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            <h1 class="govuk-fieldset__heading">
              What type of registry do you want to add?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item" *ngFor="let item of items"
              [class.govuk-form-group--error]="submitted && (schemeSubjectObs | async) === item.scheme  && txtValue == ''">
              <input id={{item.scheme}} class="govuk-radios__input" type="radio" [attr.id]="item.scheme" name="scheme"
                [value]="item.scheme" value="{{ item.scheme }}" [checked]="(schemeSubjectObs | async) === item.scheme"
                [(ngModel)]="scheme" (click)="onSelect(item)">
              <label for={{item.scheme}} class="govuk-label govuk-radios__label">{{ item.schemeName }}</label>
              <div *ngIf="(schemeSubjectObs | async) === item.scheme" id="'item.scheme'" class="box-input">
                <div class="govuk-hint govuk-radios__hint">
                  Enter your {{item.schemeName }} Number
                </div>
                <input id="{{item.scheme}}-txt" #input class="govuk-input  govuk-input--width-10 text-input" type="text" [(ngModel)]="txtValue"
                  [class.govuk-input--error]="submitted && (schemeSubjectObs | async) === item.scheme && txtValue == ''">
                  <label class="govuk-label govuk-radios__label" title="select one option"
                  for="{{item.scheme}}-txt">
                  <span style="display: none; visibility: hidden;">Select the option</span>
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="govuk-button-group save-cancel-button-group">
        <button type="button" class="govuk-button" data-module="govuk-button" (click)="onSubmit()">
          {{'CONTINUE_BTN' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
