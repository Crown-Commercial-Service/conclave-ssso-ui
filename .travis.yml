language: node_js
node_js:
- 12.16.1
addons:
  chrome: stable
cache:
  directories:
  - "./node_modules"
install:
  - npm install
before_script:
  - npm install -g @angular/cli

script: npm run build

deploy:
  - provider: cloudfoundry
    username: $username
    password: $password
    api: $api
    organization: $organisation
    space: $TRAVIS_PULL_REQUEST_BRANCH
    manifest: ../manifest.yml
    skip-cleanup: true
    repo: Crown-Commercial-Service/conclave-ssso-ui
    on:
      branch: $TRAVIS_PULL_REQUEST_BRANCH
