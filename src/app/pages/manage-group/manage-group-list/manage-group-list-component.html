<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="user-profile-container">
            <div class="govuk-breadcrumbs">
                <ol class="govuk-breadcrumbs__list">
                    <li class="govuk-breadcrumbs__list-item">
                        <a class="govuk-breadcrumbs__link" routerLink="/home">
                            {{ 'ADMINISTRATOR_DASHBOARD' | translate }}</a>
                    </li>
                    <li class="govuk-breadcrumbs__list-item">
                        <span class="govuk-breadcrumbs__link"> {{ 'MANAGE_GROUPS' | translate }}</span>
                    </li>
                </ol>
            </div>
            <h1 class="govuk-heading-xl page-title">{{ 'MANAGE_GROUPS' | translate }}</h1>

            <button type="button" (click)="onAddClick()" class="govuk-button govuk-button--secondary"
                data-module="govuk-button">
                {{ 'CREATE_GROUP_BTN' | translate }}
            </button>

            <div class="govuk-form-group" id="search-form-group">
                <label class="govuk-label" for="search"> {{ 'SEARCH_FOR_GROUP' | translate }} </label>
                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-two-thirds">
                        <input (change)="searchTextChanged($event)" [value]="searchText" class="govuk-input"
                            id="search" name="search" type="text">
                    </div>
                    <div class="govuk-grid-column-one-third">
                        <div class="gem-c-search__item gem-c-search__submit-wrapper">
                            <button class="gem-c-search__submit" (click)="onSearchClick()" type="button">
                                {{ 'SEARCH' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <div class="user-table">
            <app-govuk-table [headerTextKeys]="groupsTableHeaders" [data]="groupList.groupList"
                [dataKeys]="groupsColumnsToDisplay" [isHyperLinkVisible]="true" [hyperLinkText]="'EDIT'" (hyperLinkClickEvent)="onEditRow($event)"
                [useClientPagination]="true"></app-govuk-table>
        </div>
    </div>
</div>
