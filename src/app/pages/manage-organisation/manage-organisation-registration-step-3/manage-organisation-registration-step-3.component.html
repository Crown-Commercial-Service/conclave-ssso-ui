<div class="content flex" style="height:650px;" *ngIf="item$ | async as i">
  <a routerLink="/manage-org/register/search" class="govuk-back-link">Back</a>
  <h1 class="govuk-heading-xl page-title">Confirm your organisation's details</h1>
  <h2></h2>
  <div>
    <div>
      <p><strong style="font-weight: 500;">{{ i?.name }}</strong></p>
      <p>
        {{ i?.address?.streetAddress }}<br *ngIf="i?.address?.streetAddress" />
        {{ i?.address?.locality }}<br *ngIf="i?.address?.locality" />
        {{ i?.address?.region }}<br *ngIf="i?.address?.region" />
        {{ i?.address?.postalCode }}<br *ngIf="i?.address?.postalCode" />
        {{ i?.address?.countryName }}
      </p>
      <p><strong style="font-weight: 500;">{{ schemeName }} registration number</strong><br />{{ i?.identifier?.id }}</p>
      <h3><strong>Is this your organisation?</strong></h3>
      <div class="brickendon-group">
        <div><input type="radio" name="orgGroup" value="manage-org/register/user" checked="checked" [(ngModel)]="orgGroup"><label>Yes, and the details are correct</label></div>
        <div><input type="radio" name="orgGroup" value="manage-org/register/error/wrong-details" [(ngModel)]="orgGroup"><label>Yes, but the address is wrong</label></div>
        <div><input type="radio" name="orgGroup" value="manage-org/register/error/not-my-details" [(ngModel)]="orgGroup"><label>No, this isn't my organisation</label></div>
      </div>
      <button class="govuk-!-font-size-18 govuk-!-font-weight-bold govuk-button" data-module="govuk-button" (click)="onSubmit()">Continue</button>
    </div>
  </div>
  <!--<app-footer></app-footer>-->
</div>
