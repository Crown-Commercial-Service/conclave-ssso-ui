name: "Run unit tests"

on:
  - push
  - pull_request

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install NPM packages
        run: npm ci

      - name: Run tests
        run: npm run test
