<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="content flex">
            <a href="javascript:;" (click)="goBack()" class="govuk-back-link">Back</a>
            <div>
                <h1 class="govuk-heading-xl page-title">
                    Your organisation is already registered</h1>
                <p class="govuk-body-l">There is already an administrator for your organisation. Press ‘Continue’ to
                    confirm
                    that the information below is correct and request access from the administrator.</p>
                <app-reg-org-details ciiOrgId={{this.orgreginfo.ciiOrgId}}></app-reg-org-details>
                <div class="govuk-button-group continue-cancel-button-group">
                    <button id="continueButton" type="button" class="govuk-button" data-module="govuk-button"
                        (click)="onContinueSingleOrgRegistered()">Continue</button>
                    <button type="button" (click)="goBack()" class="govuk-button govuk-button--secondary"
                        data-module="govuk-button">
                        {{ 'THIS_IS_NOT_MY_ORGANISATION_BTN' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
