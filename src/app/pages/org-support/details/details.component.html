<!--<app-sidenav [collapsed]="sideNavVisible$ | async"></app-sidenav>-->
<div class="content flex" *ngIf="user$ | async as u">
  <div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" routerLink="/home">{{ 'ADMINISTRATOR_DASHBOARD' | translate}}</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <span class="govuk-breadcrumbs__link">Organisation user support</span>
      </li>
    </ol>
  </div>
  <h1 class="govuk-heading-xl page-title" style="margin-top: 40px;">{{u.firstName}} {{u.lastName}}</h1>
  <h2 style="top: -20px; position: relative;">Please choose appropriate actions you would like to perform for {{u.userName}}</h2>
  <div>
    <div *ngIf="isAssigned()" style="font-size: 24px;"><input type="checkbox" name="changeRole" [(ngModel)]="changeRoleEnabled" #assignChk (click)="onSelect($event,false)" style="margin-right: 15px;width: 20px; height: 20px; top: 3px; position: relative;font-weight: 500;"><label (click)="onSelect($event,false)">Unassign organisation administrator role</label></div>
    <div *ngIf="!isAssigned()" style="font-size: 24px;"><input type="checkbox" name="changeRole" [(ngModel)]="changeRoleEnabled" #assignChk (click)="onSelect($event,true)" style="margin-right: 15px;width: 20px; height: 20px; top: 3px; position: relative;font-weight: 500;"><label (click)="onSelect($event,true)">Assign organisation administrator role</label></div>
    <!-- <div style="font-size: 24px;"><input type="checkbox" name="changeRole" [(ngModel)]="changeRoleEnabled" style="margin-right: 15px;width: 20px; height: 20px; top: 3px; position: relative;font-weight: 500;"><label>Change Organisation administrator role</label></div> -->
    <!-- <div style="font-size: 24px;margin-left:40px; margin-bottom: 5px;"><input type="radio" name="action" (click)="onSelect(true)" [disabled]="!changeRoleEnabled"><label>Assign</label></div>
    <div style="font-size: 24px;margin-left:40px; margin-bottom: 5px;"><input type="radio" name="action" (click)="onSelect(false)" [disabled]="true"><label>Unassign</label></div> -->
  </div>
  <div style="margin-top:15px;">
    <div style="font-size: 24px;"><input type="checkbox" [disabled]="!isUserPasswordIdentifier()" name="resetPassword" #resetPassword [(ngModel)]="resetPasswordEnabled" style="margin-right: 15px;width: 20px; height: 20px; top: 3px; position: relative;"><label (click)="onResetSelect($event)">Reset user's password</label></div>
  </div>
  <div class="govuk-button-group" style="margin-top: 40px;">
    <button class="govuk-!-font-size-18 govuk-!-font-weight-bold govuk-button" data-module="govuk-button" (click)="onContinueClick()">Save and Continue</button>
    <button class="govuk-button govuk-button--secondary" data-module="govuk-button" (click)="onCancelClick()">Cancel</button>
  </div>
</div>
