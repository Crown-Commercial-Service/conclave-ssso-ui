<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="content flex">
      <a href="javascript:;" (click)="goBack()" class="navigation-text govuk-back-link">Back</a>
      <h1 class="govuk-heading-xl page-title">
        My organisation address is wrong
      </h1>
      <p class="govuk-body-l">Continue creating your administrator account. Once you have set up your administrator account please get in touch with your registry owner to change your address details</p>
      <div class="govuk-form-group">
        <button id="continueNotRegistered" type="button" class="govuk-button" data-module="govuk-button"
          (click)="onContinueClick()">Continue</button>
      </div>
    </div>
  </div>
</div>
