language: node_js
node_js:
- 12.16.1
addons:
  chrome: stable
cache:
  directories:
  - "./node_modules"
install:
- npm install
before_script:
- npm install -g @angular/cli
script: npm run build
deploy:
- provider: script
  script: sh app.sh
  on:
    branch: "$TRAVIS_BRANCH"
before_install:
- sh env.sh
- cat src/environments/environment.ts


